<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <title>Practice-Forms</title>
    <link rel="stylesheet" href="./css/practice-style.css">
</head>
<body>
            <!--Вводим имя, телефон и почту (регистрация) -->  
            <!--placeholder - показывает формат текста, котрорый необходимо ввести в форму --> 
            <!--autofocus - устанавливает курсор изначально в это место при загрузке страницы --> 
    <form class="form js-speaker-form">
        
        <div class="form-field">   <!--чтобы выстроить не в строку а в столбец, можем обернуть в div не для семантики а для того, чтобы придать блочную форму-->
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" placeholder="Иван Иванович">
        </div>
        
        
        <div class="form-field">
            <label for="tel">Телефон</label>
            <input type="tel" name="tel" id="tel" autofocus placeholder="Вводить в режиме +380...">
        </div>
        
        
        <div class="form-field">
            <label for="mail">Почта</label>
            <input type="email" name="mail" id="mail">
        </div>
        
        

            <!--Выбираем темы, на которые будем делать доклад --> 
            <!--checkbox (выбор многих вариантов из многих)-->
            <!--является "дефолтным" выбором при загрузке страницы, пока мы не укажем иное-->
        <div role="group" class="group">
            <h2 class="group-title">Тема доклада:</h2>
            <ul class="topic-options">
                <li>
                    <input type="checkbox" name="topic" value="html" id="html" checked>
                    <label for="html">HTML</label>    
                </li>
                <li>
                    <input type="checkbox" name="topic" value="css" id="css">
                    <label for="css">CSS</label>
                </li>
                <li>
                    <input type="checkbox" name="topic" value="js" id="js">
                    <label for="js">JavaScript</label> 
                </li>
            </ul>
        </div>
        
        <!--Выбираем свой уровень разработчика -->  
        <!--Radiobutton-->
        <div role="group" class="group">
        <h2 class="group-title">Уровень вашей экспертности</h2>
            <ul class="experience-options">
                <li>
                    <input type="radio" name="experience" value="junior" id="junior" checked>
                    <label for="junior">Junior</label> 
                </li>
                <li>
                    <input type="radio" name="experience" value="middle" id="middle">
                    <label for="middle">Middle</label> 
                </li>
                <li>
                    <input type="radio" name="experience" value="senior" id="senior">
                    <label for="senior">Senior</label> 
                </li>
            </ul>
        </div>
     
            <!--Выбираем время доклада --> 
            
        <div class="form-field">  
            <label for="date">Дата доклада</label> 
            <input 
                type="datetime-local" 
                name="date" 
                id="date"
                min="2020-12-22T15:00"
                max="2020-12-25T18:00"
                class="date">
        </div>
                      

            <!--Загружаем презентацию -->  

        <div class="form-field">
            <label for="pdf">Загрувзите копию доклада в формате PDF</label> 
            <input type="file" name="pdf" id="pdf">
        </div>          

            <!--Оставляем коментарий -->  
        <div class="form-field">
            <label for="comment">Оставьте коментарий</label> 
            <textarea name="comment" id="comment" cols="30" rows="10" class="comment"></textarea>
        </div>
            
            <!--Подтверждаем политику конфиденциальности --> 
        <div class="form-field">
            <input type="checkbox" name="" id="policy">
            <label for="policy">Соглашаюсь с условиями конфиденциальности</label>
        </div>
        
        <button type="submit">Оставить заявку</button>

    </form>

        
     

     <!--Выбираем на кого ориентирован доклад -->  

     

     

     

      
     
            
    <script>
        (() => {
            document.querySelector('.js-speaker-form').addEventListener('submit', e => {
                e.preventDefault();

                new FormData(e.currentTarget).forEach((value, name) =>
                console.log(`${name}: ${value}`),
                );
            });
        })();
    </script>
    
</body>
</html>
